<!DOCTYPE html>
<html>
<head>
  <title>User Page</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    
    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      object-fit: cover;
    }
    
    .username {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .bio {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .follower-count {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="" alt="Profile Image" id="profileImage" class="profile-image">
    <h2 id="userName" class="username"></h2>
    <p id="userBio" class="bio"></p>
    <p id="userEmail" class="follower-count"></p>
    <p class="follower-count">Followers: 1000</p>
  </div>

<script>
  
  function generateRandomImage() {
      const categorey = ['nature', 'city', 'technology', 'food', 'still_life', 'abstract', 'wildlife'];
      const choose = categorey[Math.floor(Math.random() * categorey.length)];

      fetch(`https://api.api-ninjas.com/v1/randomimage?category=${choose}&width=200&height=200`, {
          method: 'GET',
          headers: {
              'X-Api-Key': 'p8bjYgP2vzXmmJXj3ppMvA==9FrDx91iGM00x7SR', 
              'Accept': 'image/jpg'
          }
      })
      .then(response => response.blob())
      .then(imageBlob => {
          const imageUrl = URL.createObjectURL(imageBlob);
          document.getElementById('profileImage').src = imageUrl; 
      })
      .catch(error => console.error('Error fetching image:', error));
  }


  const userData = async () => {
        await generateRandomImage();
      try {
          const resp = await fetch("http://localhost:5000/userData", {
              method: "GET",
              credentials: "include"
          });

          if (resp.status !== 200) {
              window.location.href = "http://localhost:5500/frontend/login.html";
          }
           

          const { data } = await resp.json();
          console.log(data);
          
          
          document.getElementById("userName").innerText = data.username;
          document.getElementById("userEmail").innerText = data.email;
          document.getElementById("userBio").innerText = data.bio;

          
         
          
      } catch (error) {
          console.log(error.message);
          window.location.href = "http://localhost:5500/frontend/login.html";
      }
  };

  // Load user data when the page loads
  userData();

</script>
</body>
</html>
